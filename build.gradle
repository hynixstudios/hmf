plugins {
    id 'eclipse'
    id 'java'
    id 'maven-publish'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "io.freefair.lombok" version '5.3.0'
    id "org.sonarqube" version "3.1.1"
}

group = 'net.noobsters'
version = '0.8A-SNAPSHOT'
description = 'Noobsters UHC Engine'
java.sourceCompatibility = JavaVersion.VERSION_11

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
  properties {
    property "sonar.projectKey", "noobstersmc_UHC-1.16"
    property "sonar.organization", "noobstersmc"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}
uploadArchives {
    repositories {
        mavenDeployer{
            repository(url: "https://hynix-repository.ue.r.appspot.com/") {
                authentication(userName: "jcedeno", password: "PinchePerro")
            }
            pom.version = "0.8A-SNAPSHOT"
            pom.artifactId = "uhc"
            pom.groupId = "net.noobsters"
        }
    }
}
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://github.com/noobstersmc/NoobstersArena/raw/repository/'}
    maven { url 'https://jitpack.io'}
    maven { url 'https://repo.aikar.co/content/groups/aikar/'}
    maven { url 'http://nexus.hc.to/content/repositories/pub_releases'}
    maven { url 'https://maven.enginehub.org/repo/'}
    maven { url 'https://repo.maven.apache.org/maven2/'}
    maven { url 'https://repo.citizensnpcs.co/'}
    maven {
        credentials {
            username 'jcedeno'
            password 'PinchePerro'
        }
        url "https://hynix-repository.ue.r.appspot.com"
    }
}

dependencies {
    compile 'redis.clients:jedis:3.3.0'
    compile 'com.squareup.okhttp3:okhttp:4.9.0'
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile 'net.sf.trove4j:core:3.1.0'
    compile 'com.github.ben-manes.caffeine:caffeine:2.8.5'
    compile 'fr.mrmicky:FastInv:3.0.2'
    compileOnly 'io.papermc:paperlib:1.0.4'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.4-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    /** Corpse Plugin */
    compileOnly 'org.kovalski:CorpseMaster:0.2.1'
    /** Added kern */
    compileOnly 'net.noobsters:kern:0.2E-SNAPSHOT'
    compileOnly 'net.citizensnpcs:citizens-main:2.0.27-SNAPSHOT'
    //group ID : ARTIFACT ID : VERSION
}


processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }
}

shadowJar {
    relocate 'co.aikar.commands', 'shadded.acf'
    relocate 'fr.mrmicky', 'shadded.gui'
}

build.dependsOn shadowJar
